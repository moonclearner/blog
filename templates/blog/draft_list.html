{% extends 'blog/templateblog.html' %}

{% load staticfiles %}
{% block script %}
<script type="text/javascript" charset="utf-8">
$(function() { 
  $(".animate-box").removeClass("fh5co-active");
  $("div #writing").addClass("fh5co-active"); 
});
</script>
{% endblock %}
{% block body %}
{% for post in posts %}
<div class="post">
  <p class="date">create:{{post.created_date|date:'m d, Y'}}</p>
  <h2><a href="{% url 'detail' pk=post.pk %}">{{post.title}}</a></h2>
  <p>{{post.text|truncatechars:200}}</p>
</div>
{% endfor %}
{% endblock %}
