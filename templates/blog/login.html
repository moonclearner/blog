{% extends "blog/templateblog.html" %}


{% block script %}
<script type="text/javascript" charset="utf-8">
$(function() { 
  $(".animate-box").removeClass("fh5co-active");
  $("div #login").addClass("fh5co-active"); 
});
</script>
{% endblock %}

{% block body %}
<div id="loginform">
  {% if form.errors %}
  <p><em>Your username and password didn't match. Please try again.</em></p>
  {% endif %}


  <form class="form-horizontal" method="post" action="{% url 'login' %}" >
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName2" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputName2" name="username" placeholder="Your Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Passwd</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-sm">Sign in</button>
      </div>

      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>






</div>
{% endblock %}
